<!DOCTYPE html>
<html>

<head>
    <title>Tabela com Bordas</title>
    <!--estilo para a borda da tabela-->
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 2px;
        }
    </style>
</head>

<body>
    <table>
        <table style="width: 200px;">
            <tr>
                <th>Nome</th>
                <th>Idade</th>

            </tr>
            <tr>
                <td>João</td>
                <td>25</td>

            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>

            </tr>
            <tr>
                <td>John</td>
                <td>35</td>

            </tr>
        </table>

        <br>
